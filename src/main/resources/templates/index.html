<!DOCTYPE html>
<html lang="esp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link data-th-href="@{/css/index.css?{id}(id=${timestamp})}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
   
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">asantos (Angel)</a>
      </nav>
        <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-fila1" class="valor"></div>
                <div id="valor-fila2" class="valor"></div>
                <div id="valor-fila3" class="valor"></div>
            </div>
             <button id="borraTodo" class="col-2">C</button>
                <button id="borrar">&larr;</button>
                <button class="operador" value="dividir">/</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">*</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>
                <button class="col-2 numero">0</button>
                <button class="numero">.</button>
                <button id="igual">=</button>
        </div>
    </div>

    <div class="modal fade" id="spinnerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Realizando petici&oacute;n al Servidor</h5>
          </div>
          <div class="modal-body">
               Cargando...
               <div class="spinner-border text-primary" role="status">
                <span class="sr-only"></span>
              </div>
          </div>
      </div>
      </div>
  </div>
  
  <div id="modalError" class="modal fade" aria-modal="true"  aria-labelledby="staticBackdropLabel" aria-hidden="true">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
				<div class="icon-box">
					<i class="material-icons"></i>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			</div>
			<div class="modal-body text-center">
				<h4>Ooops!</h4>	
				<p>Se ha presentado un Error.</p>
				<button class="btn btn-success" data-dismiss="modal">Excepci&oacute;n</button>
			</div>
		</div>
	</div>
</div>
       
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script data-th-src="@{/js/jquery-3.6.3.min.js}"></script>
<script data-th-src="@{/js/index.js}"></script>
</body>
</html>
